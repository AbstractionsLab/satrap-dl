text: |
  SATRAP-DL SHALL implement a mechanism for programmatically retrieving data in STIX 2.1 from IDPS-ESCAPE via API access, 
  making it available for other system components to adequately process and insert the information into the CTI SKB.

  ### Rationale
  For scenarios that deal with CTI generation and operation, we consider that a knowledge base requires information from at least three categories. This requirement addresses the integration of behavioral data.
